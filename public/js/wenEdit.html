<div class="row" ng-hide="change">
<div class="col-md-6 col-md-offset-3">
<div class="panel panel-default">
<div class="panel-heading text-center">
   <h3>文章修改表</h3>
</div>
<div class="panel-body text-center">
  <form ng-submit="editWen()">
    <div class="form-group">
      <input type="text" ng-model="swen.title" placeholder="填写标题">
    </div>
    <div class="form-group">
      <textarea rows="8" cols="80" ng-model="swen.text" placeholder="填写文章内容"></textarea>
    </div>
    <button class="btn btn-info">发布</button>
  </form>
</div>
</div>
</div>
</div>
  
<div class="row" ng-show="change">
<div class="col-md-6 col-md-offset-3">
<div class="panel panel-default">
<div class="panel-heading text-center">
文章已经修改成功
</div>
<div class="panel-body">
<p align="center"><a href="/#/wen/{{swen.id}}"<button class="btn btn-info">回到文章页面</button></a></p>
</div>
</div>
</div>
</div>
