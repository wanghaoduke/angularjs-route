<div class="row" ng-hide="store">
<div class="col-md-6 col-md-offset-3">
<div class="panel panel-default">
<div class="panel-heading text-center">
   <h3>文章创建表</h3>
</div>
<div class="panel-body text-center">
  <form ng-submit="submitWen()">
    <div class="form-group">
      <input type="text" ng-model="wenData.title" placeholder="填写标题">
    </div>
    <div class="form-group">
      <textarea rows="8" cols="80" ng-model="wenData.text" placeholder="填写文章内容"></textarea>
    </div>
    <button class="btn btn-info" ng-click="createClick()">发布</button>
  </form>
</div>
</div>
</div>
</div>

<div class="row" ng-show="store">
<div class="col-md-6 col-md-offset-3">
<div class="panel panel-default">
<div class="panel-heading text-center">
文章已经保存成功
</div>
<div class="panel-body">
<p align="center"><a href="/#/home"<button class="btn btn-info">回到文章列表</button></a></p>
</div>
</div>
</div>
</div>
