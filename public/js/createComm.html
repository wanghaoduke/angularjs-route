<div class="row" ng-show="createComm">
<div class="col-md-6 col-md-offset-3">
<div class="panel panel-default">
<div class="panel-heading text-center">
<h3>评论创建表</h3>
</div>
<div class="panel-body">
<form ng-submit="storeComm()">
<div class="form-group text-center">
<label>评论人</label>
<input type="text" ng-model="commentData.user" placeholder="用户名">
</div>

<div class="form-group">
  <textarea type="text" rows="5" cols="80" ng-model="commentData.comm" placeholder="评论内容"></textarea>
</div>
<p align="center">  <button class="btn btn-info" type="submit"> 发布评论 </button> </p>
</form>
</div>
</div>
</div>
</div>

<div ng-hide="createComm">
<div class="col-md-6 col-md-offset-3">
<div class="panel panel-default">
<div class="panel-heading text-center">
<h3>评论已经发布成功！</h3>
<a href="/#/wen/{{wenId}}"><button class="btn btn-info">回到文章页面</button></a>
</div>
</div>
</div>
</div>
